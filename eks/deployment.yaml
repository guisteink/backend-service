apiVersion: apps/v1
kind: Deployment
metadata:
  name: fog-deployment
  labels:
    app: fog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fog
  template:
    metadata:
      labels:
        app: fog
    spec:
      containers:
      - name: fog
        image: 910545283509.dkr.ecr.eu-central-1.amazonaws.com/backend:latest
        ports:
        - containerPort: 8080
